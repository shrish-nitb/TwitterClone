        body {
            margin: 0px;

        * {

        .nav>.item {
            color: #0F1419;
            font-family: "SF Compact Display Bold";
            font-size: 1.1875rem;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            padding: 0.9375rem 0.625rem 0.9375rem 0.625rem;
            display: flex;
            align-items: center;
            flex-direction: row;
            flex-wrap: nowrap;
            cursor: pointer;
        }

        .item::before {
            width: 2rem;
            text-align: center;
        }

        .item.home::before {
            content: "\f015";
            font-family: fontAwesome;
            font-style: normal;
        }

        .item.people::before {
            content: "\f500";
            font-family: fontAwesome;
            font-style: normal;
        }

        .item.setting::before {
            content: "\f1de";
            font-family: fontAwesome;
            font-style: normal;
        }

        .item.help::before {
            content: "\f015";
            font-family: fontAwesome;
            font-style: normal;
        }

        .item.twitter::before {

            background-image: url(https://www.larrysworld.com/wp-content/uploads/2017/09/Screen-Shot-2017-09-21-at-3.37.14-PM.png);
            min-width: 4rem;
            min-height: 4rem;
            display: inline-block;
            content: "";
            background-size: cover;
            background-position: center;
            padding: 0rem;
            margin-right: 1rem;
            border-radius: 50%;
        }

        .item.twitter {
            padding: 0.8rem 0.8rem;
            align-items: center;

        }

        .line {
            font-weight: normal;
            font-size: 0.9rem;
            color: darkgray;
            font-family: "SF Compact Display Thin";
        }

        .line::before {
            content: "";
            border-radius: 50%;
            margin-right: 0.3125rem;
            content: "";
            width: 0.625rem;
            height: 0.625rem;
            background: green;
            display: inline-block;
            vertical-align: middle;
        }

        .mgl {
            margin-left: 5px;
        }

        .mgr {
            margin-right: 5px;
        }


        #post {
            width: 100%;
            height: auto;
            background: white;
            margin-top: 1.7rem;
            border: solid 1px #E1E8ED;
            border-radius: 0rem 1rem 1rem 1rem;
            position: relative;
            /* position: sticky;
            top: 7.325rem; */
            display: flex;
            flex-direction: column;
        }

        #post::before {
            content: "";
            width: 1rem;
            height: 1rem;
            background: white;
            z-index: 10;
            display: inline-block;
            top: -0.05rem;
            position: absolute;
            left: -0.5rem;
            transform: skewX(45deg);
            border-top: solid 1px #E1E8ED;
            border-left: solid 1px #E1E8ED;
        }

        #type {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            background-color: transparent;
            outline: none;
            padding: 1rem 1.5rem;
            position: relative;
            z-index: 11;
            color: black;
            font-family: "SF Compact Display Medium";
            font-size: 1.25rem;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: -0.01875rem;

        }

        #type::placeholder {
            color: #5B7083;
        }

        .item.selected {
            color: #1DA1F2;
        }

        .btn {
            display: flex;
            padding: 0.7rem 2rem;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
            background: #1DA1F2;
            color: #FFF;
            font-family: "SF Compact Display Bold";
            font-size: 0.9375rem;
            font-style: normal;
            font-weight: 700;
            line-height: 1.1875rem;
            border: none;
            cursor: pointer;
        }

        .btn:focus {
            border: none;
        }

        .fa-regular,
        .fa-solid {
            cursor: pointer;
        }

        #feed {
            grid-column-start: 2;
        }

        #feed>div~div {
            margin: 1rem 0rem;
        }

        .card {
            display: flex;
            flex-direction: column;
            background-color: white;
            height: auto;
            width: 100%;
            border: 1px solid #E1E8ED;
            border-radius: 3px;
            margin: auto;
            margin-bottom: 10px;
            padding: 0rem 1.5rem;
        }

        .card:first-child {
            flex-grow: 1;
        }

        .news {
            position: sticky;
            top: 6.7rem;
            z-index: 0;

            min-width: 0px;
            max-width: 18.75rem;
            background: white;
            margin-right: 1.5rem;
            overflow: hidden;
            background-color: white;
            height: 400px;
            width: 100%;
            border: 1px solid #E1E8ED;
            border-radius: 1rem;
            /* margin: auto; */
            margin-bottom: 10px;
            /* padding: 12px; */
        }

        #grid {
            display: grid;
            grid-template-columns: minmax(300px, 1fr) minmax(500px, 600px) minmax(250px, 1fr);
            grid-gap: 1.5rem;
            padding-top: 5rem;
        }

        .badge {
            height: inherit;
            width: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .badge {
            border-left: solid 1px #E1E8ED;
        }

        .badge:last-of-type {
            border-right: solid 1px #E1E8ED;
        }

        .usrBadge {
            display: flex;
            align-items: flex-start;
            padding: 0.8rem 0rem;
            word-break: break-all;
            color: #0F1419;
            font-family: 'SF Compact Display Bold';
            font-size: 0.9375rem;
            flex-grow: 1;
        }

        .usrBadge>div {
            word-break: break-all;
            line-height: 1.2rem;
        }

        .usrBadge>div>div {
            color: #5b7083b3;
            font-family: "SF Compact Display Medium";
            font-size: 0.8rem;
            font-style: normal;
            font-weight: 500;
            line-height: 1rem;
        }

        .avatar {
            display: none;
            cursor: pointer;
            width: 3rem;
            height: 3rem;
            display: inline-block;
            content: "";
            object-fit: cover;
            object-position: center;
            padding: 0rem;
            margin-right: 0.8rem;
            border-radius: 50%;
            border: solid 1px #E1E8ed;
        }





        .tweetContent {
            color: #0F1419;
            font-family: "SF Compact Display Medium";
            font-size: 1.5rem;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
        }

        .tweetContent>img {
            width: 100%;
            border-radius: 2rem;
            border: 1px solid #E1E8ED;
            margin-top: 1rem;
            cursor: pointer;
        }

        .interactTray {
            padding: 1rem 0rem 1rem 0rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1rem;
            color: #5B7083;
        }

        .interactTray>div {
            display: flex;
            align-items: center;
            color: #5B7083;
            font-family: "SF Compact Display Medium";
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            gap: 0.5rem;
            cursor: pointer;

        }

        .interactTray>div>i {
            cursor: pointer;
        }


        div[loved] {
            color: #F4245E;
        }

        .hr {
            border-bottom: solid 1px #E1E8ED;
        }

        .postMenu {

            font-size: 1.3rem;
            color: #535353;
        }

        .cardHeader {
            display: flex;
            align-items: center;
        }

        #search::placeholder {
            color: #5b7083a8;
        }

        .me {
            visibility: hidden;
            opacity: 0;
            transform: translate(0rem, 0rem);
            transition-duration: 250ms;
            transition-timing-function: ease-in-out;
        }

        #lhmbchk {
            overflow: hidden;
            visibility: hidden;
        }

        #hmbchk:checked~#nav-parent {
            transform: translateX(0rem) !important;
        }

        .hamburger-inner,
        .hamburger-inner::before,
        .hamburger-inner::after {

            background-color: #2fcdff;
        }

        .hamburger.is-active .hamburger-inner,
        .hamburger.is-active .hamburger-inner::before,
        .hamburger.is-active .hamburger-inner::after {
            background-color: #2fcdff;
        }

        @media only screen and (max-width:1098px) {
            #grid {
                grid-template-columns: 0 minmax(300px, 600px) minmax(250px, 1fr);
            }

            :root {
                --nav-width: 18.75rem !important;
            }

            #nav-parent {
                position: fixed !important;
                transform: translateX(-18.75rem);
                height: 100% !important;
                overflow-y: scroll;
                border-right: solid 1px #E1E8ED;
            }

            #lhmbchk {
                visibility: visible;
            }

            .hamburger-box {
                transform: scale(0.5);
            }

            .me {
                visibility: hidden !important;
                opacity: 0 !important;
            }

            #self {
                display: none;
            }

        }

        @media only screen and (max-width:651px) {
            html {
                font-size: 13px;
            }
        }

        @media only screen and (max-width:598px) {
            #grid {
                grid-template-columns: 0 1fr 0;
            }
        }

        @media only screen and (max-width:436px) {
            html {
                font-size: 12px;
            }

            .news {
                display: none;
            }
        }

    <script>
        window.onload = () => {

            var root = document.querySelector(':root');

            if (window.innerWidth > 1098) {
                var grid = document.querySelector('#grid');
                var x = grid.clientWidth - document.querySelector('#feed').clientWidth - document.querySelector('#sidebar').clientWidth;
                //3rem is net gap
                root.style.setProperty('--nav-width', 'calc(' + x + 'px - 3rem)');
            }
            root.style.setProperty('--nav-height', document.body.clientHeight + 'px');

        };
        document.body.onresize = () => {

            var root = document.querySelector(':root');

            if (window.innerWidth > 1098) {
                var grid = document.querySelector('#grid');
                var x = grid.clientWidth - document.querySelector('#feed').clientWidth - document.querySelector('#sidebar').clientWidth;
                //3rem is net gap
                root.style.setProperty('--nav-width', 'calc(' + x + 'px - 3rem)');
            }
            root.style.setProperty('--nav-height', document.body.clientHeight + 'px');

        };

        onmousewheel = onmousedown = onmosueup = (e) => {
            if (window.innerWidth > 1098 && window.scrollY >= 80 && e.deltaY && e.deltaY == 1 || window.innerWidth > 1098 && window.scrollY >= 80) {
                document.querySelector('#self').style.visibility = "visible";
                document.querySelector('#self').style.opacity = "1";
                document.querySelector('#self').style.transform = "translate(2rem, 0rem)";
            }
            if (window.innerWidth > 1098 && window.scrollY <= 80 && e.deltaY && e.deltaY == -1 || window.innerWidth > 1098 && window.scrollY <= 80) {
                document.querySelector('#self').style.opacity = "0";
                document.querySelector('#self').style.transform = "translate(0rem, 0rem)";
                document.querySelector('#self').style.visibility = "hidden";
            }
        }

        document.querySelector('.hamburger').onclick = () => {
            document.querySelector('.hamburger').classList.toggle('is-active');
        }



    </script>
